<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Weather app</title>

    <link type="text/css" th:href ="@{/static/style.css}" href="../static/style.css" rel="stylesheet" >
    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <!-- weather icons CDN -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons-wind.min.css"/>
    <!-- Font Awesome-->
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>

</head>

<body>
<div>
    <!-- Navbar and Sun icon -->
    <nav class="navbar">
        <a class="navbar-brand" href="#">
            <i class="fas fa-sun"> </i> <strong>Weather app</strong>
            <span id="date" class="lead"> </span>
            <span id="time" class="lead" > </span>
        </a>
    </nav>
</div>

<script>
    // request a weekday along with a long date
    let options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
    var dt = new Date();
    document.getElementById("date").innerHTML = dt.toLocaleString('en-US', options);
    document.getElementById("time").innerHTML = dt.toLocaleTimeString('en-US');
</script>
<br>
<br>
<h3 > Welcome to weather forecast application please begin your search here ! </h3>
<br>
<br>
<br>

<!-- weather search  -->

<div align="center" >
    <label>
        <input type="text" autocomplete="off" class="search-box" placeholder="Enter your city name" aria-label="Search"/>
        <th><a th:href="home" button type="button" class="btn btn-outline-primary">Submit</button> </a>
    </label>
</div>


</body>
</html>
